<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Drag-Drop-event</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="event" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag" src="https://images.unsplash.com/photo-1570913149827-d2ac84ab3f9a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D&w=1000&q=80" draggable="true" ondragstart="drag(event)" width="350" height="250">
<script>
    function allowDrop(ev) {
      ev.preventDefault();
    }
    
    function drag(ev) {
      ev.dataTransfer.setData("event", ev.target.id);
    }
    
    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("event");
      ev.target.appendChild(document.getElementById(data));
    }
    </script>
</body>
</html>
